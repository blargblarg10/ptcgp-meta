<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Get the path after the base URL
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'ptcgp-meta';
    var pathWithoutRepo = pathSegments.slice(pathSegments.indexOf(repoName) + 1).join('/');
    
    // Redirect to the homepage with the route info in the URL
    window.location.href = window.location.origin + '/' + repoName + '/#/' + pathWithoutRepo;
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
